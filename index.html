<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe By Inuu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background-color: white;
      border: 2px solid #1976d2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }
    .cell.taken {
      cursor: default;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #reset:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Kamu vs Inuu (profesional)</h1>
  <div id="board"></div>
  <div id="status">Giliranmu (X)</div>
  <button id="reset">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("reset");
    let cells = [];
    let currentPlayer = "X";
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handlePlayerMove(i));
        board.appendChild(cell);
        cells.push(cell);
      }
      statusText.textContent = "Giliranmu (X)";
      gameOver = false;
    }

    function handlePlayerMove(index) {
      if (gameOver || cells[index].textContent) return;

      cells[index].textContent = "X";
      cells[index].classList.add("taken");

      if (checkWin("X")) {
        statusText.textContent = "Kamu menang!";
        gameOver = true;
        return;
      } else if (isDraw()) {
        statusText.textContent = "Seri!";
        gameOver = true;
        return;
      }

      statusText.textContent = "Giliran Bot (O)";
      setTimeout(botMoveHard, 300);
    }

    function botMoveHard() {
      const bestMove = getBestMove();
      if (bestMove !== null) {
        cells[bestMove].textContent = "O";
        cells[bestMove].classList.add("taken");
      }

      if (checkWin("O")) {
        statusText.textContent = "Inuu Menang!";
        gameOver = true;
      } else if (isDraw()) {
        statusText.textContent = "Seri!";
        gameOver = true;
      } else {
        statusText.textContent = "Giliranmu (X)";
      }
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move = null;

      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === "") {
          cells[i].textContent = "O";
          let score = minimax(0, false);
          cells[i].textContent = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(depth, isMaximizing) {
      if (checkWin("O")) return 10 - depth;
      if (checkWin("X")) return depth - 10;
      if (isDraw()) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (cells[i].textContent === "") {
            cells[i].textContent = "O";
            let score = minimax(depth + 1, false);
            cells[i].textContent = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (cells[i].textContent === "") {
            cells[i].textContent = "X";
            let score = minimax(depth + 1, true);
            cells[i].textContent = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => 
        pattern.every(i => cells[i].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== "");
    }

    resetBtn.addEventListener("click", createBoard);

    createBoard();
  </script>
</body>
</html>
